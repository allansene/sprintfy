apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sprintfy-mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: sprintfy-mysql
    spec:
      containers:
      - name: sprintfy-mysql
        image: mysql:latest
        args:
          - "--ignore-db-dir"
          - "lost+found"
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ALLOW_EMPTY_PASSWORD
            value: '1'
        volumeMounts:
          - name: sprintfy-mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: sprintfy-mysql-persistent-storage
          awsElasticBlockStore:
           volumeID: aws://us-east-1d/vol-d9080675
           fsType: ext4
